<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>site</title>
</head>
<body>
    <nav>
        <div class="logo">SITE</div>
        <div class="links">
            <ul class="nav-l">
                <li><a href="index.html">Início</a></li>
                <li><a href="login.html">Acessar</a></li>
            </ul>
        </div>
    </nav>
    <div class="log">
        <h1 id="titulo2">Cadastro</h1>
        <p id="paragrafo">Insira as suas informações para realizar o cadastro.</p>
    </div>

    <form>
        <fieldset class="grupo">
        <div class="campo">
            <label>Nome</label>
            <input type="text" name="nome" id="nome">
            <label>Sobrenome</label>
            <input type="text" name="sobrenome" id="sobrenome">
        </div>
        </fieldset>
        
        <div class="campo">
            <label>E-mail</label>
            <input type="email" name="email" id="email">
        </div>

        <div class="campo">
            <label>Senha</label>
            <input type="password" name="password" id="password">
        </div>

        <button type="submit" class="sign-up">Cadastrar</button>
    </form>
</body>
</html>
